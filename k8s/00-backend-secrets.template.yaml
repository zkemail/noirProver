# Gmail OAuth Secrets Template
#
# Instructions:
# 1. Copy this file to 00-backend-secrets.yaml
# 2. Replace the placeholder values with your actual Gmail OAuth credentials
# 3. Apply to your cluster: kubectl apply -f 00-backend-secrets.yaml
#
# Alternatively, create the secret directly using kubectl:
# kubectl create secret generic noir-prover-gmail-secrets \
#   --from-literal=GMAIL_CLIENT_ID="your-client-id.apps.googleusercontent.com" \
#   --from-literal=GMAIL_CLIENT_SECRET="your-client-secret" \
#   --from-literal=GMAIL_REDIRECT_URI="https://your-domain.com/gmail/callback" \
#   --namespace=noir-prover
#
# To update existing secret:
# kubectl delete secret noir-prover-gmail-secrets -n noir-prover
# kubectl create secret generic noir-prover-gmail-secrets ... (as above)

apiVersion: v1
kind: Secret
metadata:
  name: noir-prover-gmail-secrets
  namespace: noir-prover
type: Opaque
stringData:
  # Get these from Google Cloud Console: https://console.cloud.google.com/
  # 1. Create a new project or select existing one
  # 2. Enable Gmail API
  # 3. Create OAuth 2.0 credentials (Web application)
  # 4. Add authorized redirect URI

  GMAIL_CLIENT_ID: "YOUR_GMAIL_CLIENT_ID_HERE.apps.googleusercontent.com"
  GMAIL_CLIENT_SECRET: "YOUR_GMAIL_CLIENT_SECRET_HERE"
  GMAIL_REDIRECT_URI: "https://your-domain.com/gmail/callback"
